<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Welcome to Tic Tac Toe</h2>
            <span class="winner-text"></span>
        </div>

        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="players">
            <div class="player1">Player 1 : </div>
            <div class="player2">Player 2 : </div>
        </div>
        <button class="restart-btn">Restart</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
